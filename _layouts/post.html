<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/post-style.css">
    <link rel="stylesheet" href="/assets/css/markdown-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <a href="https://cloudintelligence.co.za"><img src="/assets/images/logo.svg" alt="Logo" class="logo"></a>
        <a href="/" class="home-icon" title="Back to Homepage"><i class="fas fa-home"></i></a>
    </header>

    <main>
        <div class="post-content">
            <div class="title-container">
                <h1>{{ page.title }}</h1>
                <div class="author-container">
                    <span><a href="{{ page.author_github }}" target="_blank">{{ page.author }}</a></span>
                    <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
                </div>
            </div>
            {{ page.content }}
        </div>
    </main>
</body>
</html>
